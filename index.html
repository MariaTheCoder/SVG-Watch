<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandbox to learn SVG</title>
  <style>

  </style>
</head>

<body>
  <svg width="250" height="250">
    <!-- Rectangles - simple -->
    <rect x="0" y="0" width="250" height="250" fill="lightgreen" stroke="darkgreen" stroke-width="10" />

    <!-- Circles -->
    <circle r="120" cx="125" cy="125" fill="none" stroke="black" stroke-width="10" />
    <circle r="70" cx="125" cy="125" fill="none" stroke="black" stroke-width="10" />

    <!-- Rectangles - rounded corners -->
    <rect x="55" y="55" width="140" height="140" rx="15" ry="15" fill="none" stroke="black" stroke-width="10" />

    <!-- line -->
    <line x1="0" y1="125" x2="250" y2="125" stroke="lightgreen" stroke-width="30" />

    <!-- polygon -->
    <polygon points="0,0 250,125 125,125 250,0 " fill="blue" stroke="black" stroke-width="5" />
    <polygon points="0,250 250,125 125,250 " fill="none" stroke="pink" stroke-width="10" />
  </svg>
</body>

</html>
