<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandbox to learn SVG</title>
  <style>
    /* #line {
      transform-origin: 50% 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {

      100% {
        transform: rotate(360deg);
      }
    } */

    #line {
      transform-origin: 50% 50%;
    }
  </style>
</head>

<body>
  <svg width="250" height="250">
    <!-- Rectangles - simple -->
    <rect x="0" y="0" width="250" height="250" fill="lightgreen" stroke="darkgreen" stroke-width="10" />

    <!-- Circles -->
    <circle r="120" cx="125" cy="125" fill="none" stroke="black" stroke-width="10" />
    <circle r="70" cx="125" cy="125" fill="none" stroke="black" stroke-width="10" />

    <!-- Rectangles - rounded corners -->
    <rect x="55" y="55" width="140" height="140" rx="15" ry="15" fill="none" stroke="black" stroke-width="10" />

    <!-- line -->
    <line id="line" x1="125" y1="0" x2="125" y2="125" stroke="red" stroke-width="5" />

    <!-- polygon -->
    <!-- <polygon points="0,0 250,125 125,125 250,0 " fill="blue" stroke="black" stroke-width="5" />
    <polygon points="0,250 250,125 125,250 " fill="none" stroke="pink" stroke-width="10" /> -->
  </svg>

  <script>

    const svgLine = document.getElementById("line");

    setInterval(() => {
      let time = new Date();
      time = time.toLocaleTimeString();
      time = time.split(".");

      const seconds = time[2];
      svgLine.style.transform = `rotate(${6 * (Number(seconds))}deg)`;

    }, 1000);
  </script>
</body>

</html>
